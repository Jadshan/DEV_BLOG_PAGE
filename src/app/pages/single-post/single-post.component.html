<mat-card class="singlePostCard">
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-9 ">
        <div class="card shadow-effect" *ngIf="singlePost">
          <div class="card-image-container">
            <img src="{{singlePost.postImgPath}}" alt="">
          </div>
          <div class="caard-body mt-2">
            <small class="bg-ligh text-danger text-center">{{singlePost.category.category}}</small>
            <small class="bg-ligh text-success text-center ml-2" *ngIf="singlePost.isFeatured">Featured</small>
            <small class="bg-ligh text-info text-center ml-2">Views - {{singlePost.views}}</small>
            <small class="bg-ligh text-warning text-center ml-2">Last updated - {{singlePost.createAt.toMillis() |
              date}}</small>

            <h1 class="mt-3 mb-3"> {{singlePost.title}}</h1>
            <P>{{singlePost.content}}</P>
          </div>
        </div>
        <div class="mt-5">
          <app-comments-form></app-comments-form>
        </div>
        <app-comments-list></app-comments-list>
      </div>
      <div class="col-md-3" *ngIf="sameCategoryPosts.length>1">
        <mat-card class="p-2">
          <mat-card-header><mat-card-title>Similar Posts</mat-card-title></mat-card-header>
          <div *ngFor="let similarPost of sameCategoryPosts">
            <app-post-card [postData]="similarPost" *ngIf="similarPost.id != singlePostId "></app-post-card>

          </div>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
