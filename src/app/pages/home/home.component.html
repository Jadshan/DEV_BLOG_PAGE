<mat-card class="postscard">
 <section class="featured-section ">
  <div class="container-fluid">
   <div class="row">
    <div class="col-md-12 text-center mt-5">

     <h2 class="text-black">Featured posts</h2>



    </div>
   </div>

   <div class="row">
    <div class="col-lg-3" *ngFor="let featuredPost of featuredPosts">
     <app-post-card [postData]="featuredPost"></app-post-card>
    </div>
   </div>

  </div>
 </section>
</mat-card>

<mat-card class="postscard">
 <section class="latest-section">
  <div class="container">
   <div class="row">
    <div class="col-md-12 text-center ">
     <h2 class="text-black">Latest posts</h2>

    </div>
   </div>
   <div class="row">
    <div class="col-lg-3" *ngFor="let latestPost of latestPosts">
     <app-post-card [postData]="latestPost"></app-post-card>
    </div>
    <div class="col-lg-3">
     <app-post-card></app-post-card>
    </div>
    <div class="col-lg-3">
     <app-post-card></app-post-card>
    </div>
    <div class="col-lg-3">
     <app-post-card></app-post-card>
    </div>
   </div>
  </div>
 </section>
</mat-card>
