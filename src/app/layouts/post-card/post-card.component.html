<mat-card class="example-card " fxFlexAlign="stretch" *ngIf="postData"
 [routerLink]="['/post',postData.data.title,postData.id]">

 <div class="card-image-container">
  <img mat-card-image src="{{postData.data.postImgPath}}" alt="post-image">
 </div>
 <mat-card-header>

  <mat-card-title>{{postData.data.title}}</mat-card-title>

 </mat-card-header>
 <mat-card-content>
  <small class="bg-light text-danger text-center">{{postData.data.category.category}}</small>
  <small class="bg-light text-success text-center" *ngIf="postData.data.isFeatured">Featured</small>
  <small class="bg-light text-info text-center">Views - {{postData.data.views}}</small>

  <p>
   {{postData.data.excerpt}}
  </p>
  <small class="bg-light text-warning text-center">LAST UPDATED - {{postData.data.createAt. toMillis() | date}}</small>

 </mat-card-content>

</mat-card>
