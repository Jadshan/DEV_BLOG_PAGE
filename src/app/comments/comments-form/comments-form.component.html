<mat-card class="example-card shadow-effect">
 <mat-card-header>
  <mat-card-title>Leave a Comment</mat-card-title>
  <mat-card-subtitle>You cab leave a comment using this comment form</mat-card-subtitle>
 </mat-card-header>
 <mat-card-content>
  <form class="example-form">
   <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter your name here">
   </mat-form-field>

   <mat-form-field class="example-full-width">
    <mat-label>Comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
   </mat-form-field>
  </form>
 </mat-card-content>
 <mat-card-actions>
  <button mat-button class="btn btn-info btn-sub">ADD A COMMENT</button>
 </mat-card-actions>
</mat-card>
